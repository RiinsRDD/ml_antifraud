version: '3.8'

services:
  antifraud-service:
    build: .
    container_name: antifraud-service
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
    depends_on:
      - redis
    networks:
      - antifraud-network

  redis:
    image: redis:7-alpine
    container_name: antifraud-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - antifraud-network

  # Prometheus для мониторинга
  prometheus:
    image: prom/prometheus:latest
    container_name: antifraud-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - antifraud-network

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: antifraud-redis-exporter
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis://redis:6379
    depends_on:
      - redis
    networks:
      - antifraud-network

  # Grafana для визуализации метрик
  grafana:
    image: grafana/grafana:latest
    container_name: antifraud-grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - antifraud-network

volumes:
  redis_data:

networks:
  antifraud-network:
    driver: bridge